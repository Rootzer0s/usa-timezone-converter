<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Time Zone Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .digital-clock {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #e9f5ff;
        }
        label, select, input[type="time"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin: 30px 0 10px 0;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>USA Time Zone Converter</h1>
        <div class="digital-clock" id="digitalClock"></div>

        <label for="fromTimeZoneSelect">From Time Zone:</label>
        <select id="fromTimeZoneSelect">
            <option value="EST">Eastern Standard Time (EST)</option>
            <option value="CST">Central Standard Time (CST)</option>
            <option value="MST">Mountain Standard Time (MST)</option>
            <option value="PST">Pacific Standard Time (PST)</option>
            <option value="AKST">Alaska Standard Time (AKST)</option>
            <option value="HST">Hawaii-Aleutian Standard Time (HST)</option>
        </select>

        <label for="toTimeZoneSelect">To Time Zone:</label>
        <select id="toTimeZoneSelect">
            <option value="EST">Eastern Standard Time (EST)</option>
            <option value="CST">Central Standard Time (CST)</option>
            <option value="MST">Mountain Standard Time (MST)</option>
            <option value="PST">Pacific Standard Time (PST)</option>
            <option value="AKST">Alaska Standard Time (AKST)</option>
            <option value="HST">Hawaii-Aleutian Standard Time (HST)</option>
        </select>

        <label for="timeInput">Enter time:</label>
        <input type="time" id="timeInput" required>
        <button onclick="convertTime()">Convert</button>

        <div class="result" id="result"></div>

        <h2>Map Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d24821273.225281537!2d-94.17554161922597!3d40.587067!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729706543416!5m2!1sen!2sus" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="footer">Made by Jose | contact: <a href="mailto:contact.joseofficial@gmail.com">contact.joseofficial@gmail.com</a></div>
    </div>

    <script>
        const timeZoneStates = {
            "EST": "States: CT, DE, FL, GA, IN, KY, ME, MD, MA, MI, NH, NJ, NY, NC, OH, PA, RI, SC, TN, VT, VA, WV, and Washington, D.C.",
            "CST": "States: AL, AR, IL, IA, LA, MN, MS, MO, NE, ND, OK, SD, TX, and WI.",
            "MST": "States: AZ, CO, ID, MT, NM, UT, and WY.",
            "PST": "States: CA, NV, OR, and WA.",
            "AKST": "State: Alaska.",
            "HST": "State: Hawaii."
        };

        function convertTime() {
            const timeInput = document.getElementById('timeInput').value;
            const fromTimeZone = document.getElementById('fromTimeZoneSelect').value;
            const toTimeZone = document.getElementById('toTimeZoneSelect').value;

            if (!timeInput) {
                document.getElementById('result').innerHTML = `<p style="color:red;">Please enter a valid time.</p>`;
                return;
            }

            const [inputHours, inputMinutes] = timeInput.split(':').map(Number);
            const inputTimeInHours = inputHours + (inputMinutes / 60);

            const offsets = {
                "EST": 0,
                "CST": -1,
                "MST": -2,
                "PST": -3,
                "AKST": -4,
                "HST": -5
            };

            const offsetDifference = offsets[toTimeZone] - offsets[fromTimeZone];
            const convertedTime = inputTimeInHours + offsetDifference;

            const normalizedTime = (convertedTime + 24) % 24;
            const convertedHours = Math.floor(normalizedTime);
            const convertedMinutes = Math.round((normalizedTime % 1) * 60);
            const period = convertedHours < 12 ? 'AM' : 'PM';
            const formattedHours = ((convertedHours + 11) % 12) + 1;

            document.getElementById('result').innerHTML = `
                <h2>Converted Time:</h2>
                <p>${toTimeZone}: ${formattedHours}:${convertedMinutes < 10 ? '0' : ''}${convertedMinutes} ${period}</p>
                <p>${timeZoneStates[toTimeZone]}</p>
            `;
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const period = hours >= 12 ? 'PM' : 'AM';
            hours = ((hours + 11) % 12) + 1;
            document.getElementById('digitalClock').innerText = `${hours}:${minutes}:${seconds} ${period}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
